<head>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
</head>
<br /><br />

<div class="container" align="center">
    <div style="width:300px">

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>

            <div class="input-group">
                <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
                <input class="form-control" type="text" name="emailId" ngModel placeholder="Enter EmailId" #emailId="ngModel" required minlength="2" maxlength="30" /> <br />
            </div>
            <br />

            <div class="input-group"> 
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type = "password" name="password" ngModel placeholder="Enter Password" #password="ngModel" required minlength="2" maxlength="20" /> <br />
            </div>
            <br />

            <button [disabled]="!loginForm.status" class="btn btn-primary">Login</button>
        </form>

        <div>
            <div *ngIf="emailId.errors?.['required'] && emailId.touched"><h3>Please Enter EmailId</h3></div>
            <div *ngIf="emailId.errors?.['minlength'] && emailId.touched"><h3>Please Enter Atleast 2 Characters for EmailId</h3></div>


            <div *ngIf="password.errors?.['required'] && password.touched"><h3>Please Enter Password</h3></div>
            <div *ngIf="password.errors?.['minlength'] && password.touched"><h3>Please Enter Atleast 2 Characters for Password</h3></div>

        </div>

    </div>
</div>
